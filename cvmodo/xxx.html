<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title></title>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.debug.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.2/html2canvas.esm.js"></script>

    <script type="text/javascript">
        var testDivElement = document.querySelector("#someHtml");
        function savePDF(){
            var imgData;

            html2canvas($("#someHtml"), {

                useCORS:true,
                onrendered: function(canvas){
                    imgData = canvas.toDataURL('image/png');
                     // make the pdf document jspdf
            var doc = new jsPDF('p','pt','a4');
                doc.addImage(imgData, 'PNG',10,10);
                // save the pdf document
                doc.save('same-file.pdf');
            window.open(imgData);}
        })
        }
    </script>
<style>
.handsomeHtml {
    background: red;
}

.crazyFrog {
    background: url('b.png');
    background-size: cover;
    width: 500px;
    height: 500px;}
</style>
</head>

<body>
    <div id="someHtml" class="handsomeHtml">
        Hello, handsome HTML
        <br />
        <img class="crazyFrog"></img>
    </div>
    <br />
    <button id="savePDFbutton" onclick="savePDF()">
        save pdf
    </button>
</body>

</html>
